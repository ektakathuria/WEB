<body>
    <script>
        function update(name) {
            this.name = name;
        }

        var product = {
            "name": "iPhone"
        }
        var person = {
            "id": 100,
            "name" : "Smitha",
            "getName": function() {
                return this.name;
            }
        };
        // person.getName()
        update.call(product, "OnePlus");
        update.call(person, "Rita");

        console.log(product);
        console.log(person);

    </script>
