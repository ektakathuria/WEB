<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Promise API</h1>
    <script>
        function doTask() {
            return new Promise((resolve, reject) => {
                setTimeout(() => {
                    resolve("task 1"); // data from first server
                }, 1000);
            });
        }

        // doTask().then(
        //     (data) => console.log(data),
        //     (errInfo) => console.log("Boom :-(", errInfo)
        // );

        function doAnotherTask() {
            return new Promise((resolve, reject) => {
                setTimeout(() => {
                    resolve("task 2");// data from second server
                }, 1300);
            });
        }
        
        Promise.all([doTask(), doAnotherTask()]).then(values => {
            console.log(values[0], values[1]);
        })

        console.log("end!!!");
    </script>
</body>
</html>
