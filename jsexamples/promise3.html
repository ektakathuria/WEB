<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Promise API</h1>
    <script>
        fetch("http://jsonplaceholder.typicode.com/users/1")
        .then( data => data.json())
        .then(user => console.log(user))
        .catch( (err)  => {
            console.log(err);
        });
        console.log("end!!!");
    </script>
</body>
</html>
